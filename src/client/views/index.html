<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel planner</title>
    </head>
    <body>
        <header><h1>Travel Planner</h1></header>
        <main>
            <div class="form-container">
                <form>
                    <label for="city">Destination:</label>
                    <input type="text" id="city" placeholder="Enter city">
                    <label for="trip-date">Date:</label>
                    <input type="date" id="trip-date" required pattern="\d{4}-\d{2}-\d{2}">
                    <input type="submit" value="Search Trip" id="submit-form">
                </form>
                <div id="btn-container">
                    <button id="save-trip">Save Trip</button>
                    <button id="remove-trip">Remove Trip</button>
                </div>
            </div>
            <div class="trip-list"></div>
            <section class="trip-info">
                <div id="start-prompt">Start a search or select a saved trip</div>
                <img class="dest-img" alt="destination image">
                <div id="time-place">
                    <label for="dest">Destination:</label>
                    <div class="dest"></div>
                    <div class="info-container">
                        <label for="countdown">Days till departure:</label>
                        <div class="countdown"></div>
                    </div>
                </div>
                <section class="dest-weather">
                    <div id="desc"></div>
                    <div id="temp"></div>
                    <div id="wind-dir"></div>
                    <img id="icon" alt="weather icon">
                </section>
                <div id='disclaimer'></div>
            </section>
        </main>
        <footer>
            <label for="ft-links">Powered by:</label>
            <div id='ft-links'>
                <a href="https://pixabay.com/" target="_blank">pixabay</a>
                <a href="https://www.weatherbit.io/" target="_blank">Weatherbit</a>
                <a href="https://www.geonames.org/" target="_blank">GeoNames</a>
            </div>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
